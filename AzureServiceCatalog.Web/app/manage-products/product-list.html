<div>
    <h1>
        Manage Product Catalog
        <span class="btn-group" uib-dropdown is-open="status.isopen">
            <button type="button" class="btn btn-primary dropdown-toggle" uib-dropdown-toggle ng-disabled="disabled">
                Add New Product <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a ui-sref="add-product-designer">Add with Drag/Drop</a></li>
                <li><a ui-sref="edit-product">Add with JSON Editor</a></li>
                <li><a ng-click="vm.importQuickStartTemplates()">Import from Quick Starts</a></li>
                <li>
                    <a ng-click="vm.importFile($event)">Import Product from File</a>
                    <input class="file-select" type="file" file-reader="vm.importJSON" accept=".json" />
                </li>
            </ul>
        </span>
    </h1>
    <div>
        <table class="table table-striped table-hover table-condensed table-fixed-layout middle-align">
            <thead>
            <tr>
                <th class="col-md-3">Product Name</th>
                <th class="col-md-8">Description</th>
                <th class="col-md-1 center-content">Published</th>
            </tr>
            </thead>
            <tbody>
            <tr class="selectable" ng-repeat="item in vm.templates | orderBy: 'name'" ui-sref="edit-product({ id: item.rowKey })">
                <td class="col-md-3">
                    <a class="btn btn-link">{{item.name}}</a>
                </td>
                <td class="col-md-9 middle-align">{{item.description}}</td>
                <td class="col-md-9 center-content middle-align"><span ng-if="item.isPublished" class="glyphicon glyphicon-check"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
