<ol class="breadcrumb">
    <li><a ui-sref="dashboard">Home</a></li>
    <li>{{vm.subscriptionName}}</li>
    <li><a ui-sref="blueprints-home">Blueprints</a></li>
    <li><a ui-sref="blueprint-assignments({subscriptionId: vm.subscriptionId, subscriptionName: vm.subscriptionName})">Blueprint Assignments</a></li>
    <li>View Budget</li>
</ol>
<form name="frmAssign" class="form-horizontal" novalidate>
    <div>
        <h2>{{vm.lodash.toUpper(vm.blueprintAssignmentName)}} : {{vm.lodash.toUpper("View Budget")}}</h2>
        <h4>Budget Summary</h4>
        <div class="col-md-12">
            <div name="blueprintVersionForm" class="form-inline control-columns" novalidate>
                <div class="form-group col-xs-12">
                    <label class="col-lg-3 col-xs-12 col-sm-3">Name: </label>
                    <label class="col-lg-3 col-xs-12 col-sm-9">{{vm.budget.name}} </label>
                </div>
                <div class="form-group col-xs-12">
                    <label class="col-lg-3 col-xs-12 col-sm-3">Description: </label>
                    <label class="col-lg-3 col-xs-12 col-sm-9">{{vm.budget.description}} </label>
                </div>
                <div class="form-group col-xs-12">
                    <label class="col-lg-3 col-xs-12 col-sm-3">Amount: </label>
                    <label class="col-lg-3 col-xs-12 col-sm-9">{{vm.budget.amount}} </label>
                </div>
                <div class="form-group col-xs-12">
                    <label class="col-lg-3 col-xs-12 col-sm-3">Repeat Type: </label>
                    <label class="col-lg-3 col-xs-12 col-sm-9">{{vm.budget.repeatTypeString}} </label>
                </div>
                <div class="form-group col-xs-12">
                    <label class="col-lg-3 col-xs-12 col-sm-9">Total Budget set for blueprint: </label>
                    <label class="col-lg-3 col-xs-12 col-sm-9">{{vm.budgetAmount}} </label>
                </div>
                <div class="form-group col-xs-12">
                    <label class="col-lg-3 col-xs-12 col-sm-9">Overall cost incurred till date: </label>
                    <label class="col-lg-3 col-xs-12 col-sm-9">{{vm.totalCost}} </label>
                </div>
                <div class="form-group col-xs-12">
                    <label class="col-lg-3 col-xs-12 col-sm-9">Budget Variance: </label>
                    <label class="col-lg-3 col-xs-12 col-sm-9">{{vm.variance}} ({{vm.variancePercentage}})</label>
                </div>
            </div>
        </div>
        <div style="width: 100%; overflow: hidden; padding-top: 77px;">
            <div style="width: 600px; float: left;">
                <nvd3 options="vm.options" data="vm.resourceData"></nvd3>
            </div>
            <div style="margin-left: 620px;">
                <nvd3 options="vm.doughnutOptions" data="vm.doughnutData"></nvd3>
            </div>
        </div>
    </div>
</form>
