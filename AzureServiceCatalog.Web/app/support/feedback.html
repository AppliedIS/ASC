<div class="modal-header bg-primary">
    <!--<i class="fa fa-support pull-left" aria-hidden="true"></i>-->
    <h3 class="uidialog"> Support/Feedback <a class="pull-right btn btn-primary bold" data-dismiss="modal" title="Close" ng-click="vm.cancel()"> X </a></h3>

</div>
<div class="modal-body">

    <form name="fbForm" class="form-horizontal" ng-show="vm.showForm" novalidate>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="name">Name: </label>
            <div class="col-sm-9">
                <input name="name" type="text" class="form-control" ng-model="vm.name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="email">Email: <span class="text-primary">*</span></label>
            <div class="col-sm-9">
                <input name="email" type="email" class="form-control" ng-model="vm.email" required />
                <div ng-show="(fbForm.$submitted || fbForm.email.$touched)" class="text-danger">
                    <div ng-show="fbForm.email.$error.required">Email is required</div>
                    <div ng-show="fbForm.email.$error.email">Enter a valid email address</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="subject">Subject: <span class="text-primary">*</span></label>
            <div class="col-sm-9">
                <input name="subject" type="text" class="form-control" ng-model="vm.subject" required />
                <div ng-show="(fbForm.$submitted || fbForm.subject.$touched) && fbForm.subject.$error.required" class="text-danger">
                    Subject is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="comments">Comments: <span class="text-primary">*</span></label>
            <div class="col-sm-9">
                <textarea  name="comments" class="form-control" ng-model="vm.comments" rows="3" required></textarea>
                <div ng-show="(fbForm.$submitted || fbForm.comments.$touched) && fbForm.comments.$error.required" class="text-danger">
                    Comments is required
                </div>
            </div>
        </div>
    </form>

    <div ng-show="vm.showSuccess" class="text-success bold">
        <p>Your feedback was submitted successfully! We will review your feedback and get back to you!</p>
    </div>
    <div ng-show="vm.showError" class="text-danger bold">
        Your feedback could not be submitted. Please try again later.
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.sendMessage()" ng-show="vm.showForm" ng-disabled="fbForm.$invalid">Send Message</button>
    <button class="btn btn-default" ng-click="vm.cancel()">Close</button>
</div>
