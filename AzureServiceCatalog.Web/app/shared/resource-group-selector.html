<div class="row padded-row comment-text">
    <div class="col-md-2">
        Resource Group:
    </div>
    <div class="col-md-3">
        <ui-select class="overFlow" ng-hide="vm.newRGVisible" ng-model="vm.selectedResourceGroup" theme="bootstrap" on-select="vm.onResourceGroupChanged($item, $model)" required>

            <ui-select-match placeholder="Select Resource Group...">
                {{$select.selected.name | characters:30}}
            </ui-select-match>

            <ui-select-choices repeat="rg in vm.resourceGroups | filter: { name: $select.search }">
                <span class="exactFit" ng-bind-html="rg.name | highlight:$select.search"></span>
            </ui-select-choices>
        </ui-select>

        <div ng-show="vm.newRGVisible">
            <input type="text" class="form-control" placeholder="New Resource Group Name" ng-model="vm.newResourceGroupName" />
        </div>
    </div>
    <div class="col-md-2">
        <button class="btn btn-warning" ng-hide="vm.newRGVisible" ng-disabled="frmDeploy.subscription.$error.required" ng-click="vm.toggleNewResourceGroup()">{{vm.rgButtonText}}</button>

        <div ng-show="vm.newRGVisible">
            <select class="form-control" ng-model="vm.location" ng-options="l for l in vm.locations"></select>
        </div>
    </div>

    <div class="col-md-3" ng-show="vm.newRGVisible">
        <button class="btn btn-primary" ng-click="vm.saveNewResourceGroup()">Save</button>
        <button class="btn btn-link" ng-click="vm.toggleNewResourceGroup()">Cancel</button>
    </div>
</div>
