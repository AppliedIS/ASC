<div class="modal-header">
    <h4>Error</h4>
</div>
<div class="modal-body">
    <p>{{vm.properties.message}}</p>
    <p><b>Request Id:</b> {{vm.properties.requestId}}</p>
    <p><b>Request Date:</b> {{vm.getDate(vm.properties.requestDate)}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.close()">{{vm.properties.button}}</button>
</div>
