<div>
    <h2>Edit Policy Assignment</h2>

    <h4>Scope of Assignments &mdash; Subscription: {{vm.subscription.displayName}}</h4>

    <table class="table table-condensed">
        <thead>
            <tr>
                <th class="col-md-1">Assigned</th>
                <th>Policy Definition</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pol in vm.policies">
                <td>
                    <toggle-switch ng-model="vm.assignments[pol.policy.id]" on-label="Yes" off-label="No"><toggle-switch>
                </td>
                <td>{{vm.getPolicyDefName(pol.policy)}}</td>
            </tr>
        </tbody>
    </table>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" ng-click="vm.saveAll()">Save Changes</button>
        </div>
    </div>
</div>
